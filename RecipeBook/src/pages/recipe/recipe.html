
<ion-header>

  <ion-navbar>
    <ion-title>{{recipe.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col text-center>
        <h2>{{recipe.title}}</h2>
        <div class="subtitle">{{recipe.time}}</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p> {{recipe.description}} </p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let ingredient of recipe.ingredients ">
            {{ingredient.name}}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="recipe.ingredients.length > 0">
      
        <ion-col>
          <button ion-button outline block (click)="onAddIngredients()">Hozzáadás a beásárlólistához</button>
        </ion-col>
      
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button  block (click)="onEditRecipe()">Szerkesztése</button>
      </ion-col>
      <ion-col>
        <button ion-button  color="danger" block (click)="onDeleteRecipe()">Törlés</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
