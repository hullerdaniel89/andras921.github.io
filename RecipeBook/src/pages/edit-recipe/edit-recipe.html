
<ion-header>

  <ion-navbar>
    <ion-title>{{ mode }} recept</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-label floating>Név</ion-label>
        <ion-input type="text" formControlName="title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Elkészítés</ion-label>
        <ion-textarea formControlName="description"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label floating>Elkészítési idő</ion-label>
        <ion-input type="text" formControlName="time"></ion-input>
      </ion-item>
    </ion-list>
    <button type="button" outline ion-button block (click)="onManageIngredients()">Hozzávalók szerkesztése</button>
    <ion-list formArrayName= "ingredients">
      <ion-item *ngFor= "let igControl of recipeForm.get('ingredients').controls; let i=index">
        <ion-label floating>Hozzávaló</ion-label>
        <ion-input type="text" [formControlName]="i"></ion-input>
      </ion-item>
    </ion-list>
    <button type="submit" ion-button block [disabled]="!recipeForm.valid">Recept mentése</button>
  </form>

</ion-content>
